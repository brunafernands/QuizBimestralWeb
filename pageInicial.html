<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="estilos.css">
        <!-- <link href="style.css" rel="stylesheet" type="text/css"> -->
        <link rel="icon" type="imagem/png" href="Img/icon.png">

        <title>QUIZ</title>
    </head>
    <body>
    
        <div class="box">
        <div class="jumbotron">
            <div class="container">
                <h1>Quiz</h1>
            </div>
        </div>

        <div class="container">
            <div class="card text-center">
                <div class="card-header">
                    <div class="row">
                        <div class="input-group col-sm-5">
                            <select class="custom-select dificuldade" id="selectDif" style="margin-bottom: 5px;">
                                <option selected value="">Dificuldade</option>
                            </select>
                        </div>
                        <div class="input-group col-sm-5">
                            <select class="custom-select categoria" id="selectCat" style="margin-bottom: 5px;">
                                <option selected value="0">Categoria</option>
                            </select>
                        </div>
                        <div class="input-group col-sm-2">
                            <button class="btn btn-info btn-block btn-pontos">Pontos</button>
                        </div>
                
                                        </div>
                </div>
                <div class="card-body">           
                    <div class="vidas">
                        <img id="vida1" src="Img/vida.png">
                        <img id="vida2" src="Img/vida.png">
                        <img id="vida3" src="Img/vida.png">
                    </div>         
                    
                    <h5 id="pergunta" class="pergunta card-title"></h5>
                    <h5 id="mensagemFimdeJogo" class="card-title"></h5>
                    <div class="card-text">
                        <ul id="resposta" class="respostas nav flex-column"></ul>
                    </div>

                    <div class="container">
                        <div class="row">
                            <div class="input-group col-sm">
                                <button class="btn-quiz btn btn-warning btn-block" style="margin-bottom: 5px;">Carregar Primeira Pergunta</button>
                            </div>
                            <div class="input-group col-sm">
                                <button class="btn-tempo btn btn-danger btn-block" style="margin-bottom: 5px;">Tempo Restante</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script src="script.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </body>
    
</html>
